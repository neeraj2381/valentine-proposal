<!DOCTYPE html>
<html>
<head>
    <title>For Someone Special ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 { margin-top: 80px; font-size: 3em; }
        p { font-size: 1.3em; }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn { background: white; color: #ff4b7d; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { background: #ff4b7d; color: white; }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>

<body>

<h1>Hey Priya ‚ù§Ô∏è</h1>
<p>You make my life brighter every day üå∏</p>
<h2>Will you be my Valentine?</h2>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üò¢</button>

<script>
window.onload = function () {

    // YES button action
    document.getElementById("yesBtn").onclick = function () {
        document.body.innerHTML = `
            <h1>YAYYYY ü•∞‚ù§Ô∏è</h1>
            <p>You just made me the happiest person alive!</p>
        `;
    };

    // NO button runs away
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    // Floating hearts animation
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
};
</script>

</body>
</html>
