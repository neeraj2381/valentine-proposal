<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catherine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
}

h1 { color: #ff3e6c; margin-bottom: 10px; }
h2 { margin-bottom: 20px; }

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes { background: #ff3e6c; color: white; }
#no { background: #ddd; position: absolute; }

#meme {
    margin-top: 20px;
    max-width: 100%;
    display: none;
    border-radius: 15px;
}

#message {
    margin-top: 15px;
    font-size: 22px;
    color: #ff3e6c;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
    <h1>Catherine üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>

    <div id="message"></div>
    <img id="meme" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="happy meme">
    
    <audio id="bgMusic" src="careless_whisper.mp3" preload="auto"></audio>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const meme = document.getElementById("meme");
const music = document.getElementById("bgMusic");

// NO button runs
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES click ‚Üí Phase 2
yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    msg.innerHTML = "YAYYY üéâ Best decision ever üíò";
    meme.style.display = "block";
    document.body.style.background = "linear-gradient(135deg, #ff3e6c, #ff8fa3)";
    music.play().catch(()=>{});
});
</script>

</body>
</html>
