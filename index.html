<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catherine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    position: relative;
    z-index: 2;
}

h1 { color: #ff3e6c; margin-bottom: 10px; }
h2 { margin-bottom: 20px; }

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes { background: #ff3e6c; color: white; }
#no { background: #ddd; position: absolute; }

#message {
    margin-top: 15px;
    font-size: 22px;
    color: #ff3e6c;
    font-weight: bold;
}

#photo {
    margin-top: 20px;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    box-shadow: 0 0 25px rgba(255,255,255,0.9);
    display: none;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Catherine üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>

    <div id="message"></div>
    <img id="photo" src="IMG_20230907_174136.jpg" alt="us photo">
    <audio id="bgMusic" src="careless_whisper.mp3" preload="auto"></audio>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const music = document.getElementById("bgMusic");
const photo = document.getElementById("photo");

// NO button runs
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES click ‚Üí celebration
yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    msg.innerHTML = "YAYYY üíò Best decision ever üéâ";
    document.body.style.background = "linear-gradient(135deg, #ff3e6c, #ff8fa3)";
    photo.style.display = "block";
    music.play().catch(()=>{});
    startHearts();
});

// Floating hearts
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
